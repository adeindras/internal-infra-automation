apiVersion: v1
kind: Pod
metadata:
  name: awscli
  namespace: jenkins
  labels:
    app: awscli
spec:
  serviceAccountName: jenkins-agent-sandbox-justice-dev
  containers:
  - image: amazon/aws-cli
    command:
      - "sleep"
      - "604800"
    imagePullPolicy: IfNotPresent
    name: awscli
  restartPolicy: Always